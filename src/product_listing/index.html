<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SleepOutside | product lis</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
    <script src="../js/ProductList.mjs" type="module"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products</h2>
        <!-- Add this sort container -->
        <div class="sort-container">
          <label for="sortSelect">Sort by:</label>
          <select id="sortSelect">
            <option value="">Select sorting</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="price-asc">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
          </select>
        </div>
        <!-- CONTENEDOR DINÁMICO (antes tenía lista estática) -->
        <ul class="product-list" id="product-list-container"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
