<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Product Make and Name</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/product.js" type="module"></script>
</head>

<body>


  <main class="divider">
    <section class="product-detail">
      <h2>Brand Name</h2>
      <h3 class="divider">Product</h3>
      <img src="../images/camping-products.jpg" alt="Sleep Outside Camping Products" id="productImage"
        class="divider" />
      <p id="productPrice" class="product-card__price">$000.99</p>
      <p id="productColor" class="product__color">Color</p>
      <p id="productDesc" class="product__description">Description</p>
      <div class="product-detail__add">

        <button id="addToCart" data-id="productId">Add to Cart</button>
      </div>
    </section>
  </main>

</body>

</html>

        <div class="product-detail__quantity">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            class="quantity-input"
            value="1"
            min="1"
            max="99"
          />
        </div>
    </main>

   <template id="cart-template">
      <main class="divider">
        <section class="product-detail">
          <div class="cart-item">
            <div class="brand-name"></div>
            <div class="brand-fullname divider"></div>
            <img class="product-img divider" src="" alt="product-img" />
            <div class="product-card__price"></div>
            <div class="product__color"></div>
            <div class="product__description"></div>
          </div>
        </section>
      </main>
    </template> 

    
    </div>
    <footer id="main-footer"></footer>
  </body>
</html>
